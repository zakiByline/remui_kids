name: Deploy to Staging

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.STAGING_SSH_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -p ${{ secrets.STAGING_PORT }} -H ${{ secrets.STAGING_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy theme
        run: |
          ssh -p ${{ secrets.STAGING_PORT }} ${{ secrets.STAGING_USER }}@${{ secrets.STAGING_HOST }} << 'EOF'
            cd /home/kodeit/public_html/kg.kodeit.digital/theme/remui_kids
            git pull origin main
            php ../../admin/cli/purge_caches.php
          EOF
